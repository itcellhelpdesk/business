<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Entry Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background: linear-gradient(135deg, #0e56d1, #2483C5);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .cost-per-unit {
            color: #dc3545;
            font-weight: bold;
            font-size: 14px;
        }
        .required:after {
            content: " *";
            color: #dc3545;
        }
        .btn-submit {
            background: linear-gradient(135deg, #0e56d1, #2483C5);
            border: none;
            font-weight: 600;
        }
        .btn-reset {
            background: linear-gradient(135deg, #6c757d, #8e9ba7);
            border: none;
            font-weight: 600;
        }
        .form-control:focus, .form-select:focus {
            border-color: #0e56d1;
            box-shadow: 0 0 0 0.2rem rgba(14, 86, 209, 0.25);
        }
        .calculation-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        .section-title {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 8px;
            margin-bottom: 15px;
            color: #0e56d1;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-boxes me-2"></i>Stock Entry Form</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="stockEntryForm">
                            <!-- Basic Information Section -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h5 class="section-title">Basic Information</h5>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="mainOffice" class="form-label required">Main Office</label>
                                    <input type="text" class="form-control" id="mainOffice" name="mainOffice" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="subOffice" class="form-label required">Sub Office</label>
                                    <input type="text" class="form-control" id="subOffice" name="subOffice" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date" class="form-label required">Date</label>
                                    <input type="text" class="form-control" id="date" name="date" placeholder="Select Date">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="employeeId" class="form-label required">Employee ID</label>
                                    <input type="text" class="form-control" id="employeeId" name="employeeId" readonly>
                                </div>
                            </div>

                         <!-- Product Information Section -->
<div class="row mb-4">
    <div class="col-12">
        <h5 class="section-title">Product Information</h5>
    </div>
    <div class="col-md-6 mb-3">
        <label for="category" class="form-label required">Category</label>
        <select class="form-select" id="category" name="category" required>
            <option value="" selected disabled>Select Category</option>
        </select>
    </div>
    <div class="col-md-6 mb-3">
        <label for="product" class="form-label required">Product Name</label>
        <select class="form-select" id="product" name="product" required>
            <option value="" selected disabled>Select Product</option>
        </select>
    </div>
    <div class="col-md-6 mb-3">
        <label for="item" class="form-label required">Item</label>
        <input type="text" class="form-control" id="item" name="item" placeholder="Enter Item Name" >
        <small class="text-muted">Item number will be auto-generated</small>
    </div>
    <div class="col-md-6 mb-3">
        <label for="productId" class="form-label required">Product ID</label>
        <input type="text" class="form-control" id="productId" name="productId" readonly>
    </div>
</div>

                            <!-- Pricing Information Section -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h5 class="section-title">Pricing Information</h5>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="unitPrice" class="form-label required">Unit Price (₹)</label>
                                    <input type="number" class="form-control" id="unitPrice" name="unitPrice" min="0" step="0.01" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="quantity" class="form-label required">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="paymentMode" class="form-label required">Payment Mode</label>
                                    <select class="form-select" id="paymentMode" name="paymentMode" required>
                                        <option value="" selected disabled>Select Payment Mode</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Tax & Charges Section -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h5 class="section-title">Tax & Charges</h5>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="taxGst" class="form-label">Tax GST (%)</label>
                                    <input type="number" class="form-control" id="taxGst" name="taxGst" min="0" step="1" value="0">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="taxCgst" class="form-label">Tax CGST (%)</label>
                                    <input type="number" class="form-control" id="taxCgst" name="taxCgst" min="0" step="1" value="0">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="otherCharge" class="form-label">Other Charge (₹)</label>
                                    <input type="number" class="form-control" id="otherCharge" name="otherCharge" min="0" step="1" value="0">
                                </div>
                            </div>

                            <!-- Cost Calculation Section -->
                            <div class="calculation-section mb-4">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Cost Per Unit</label>
                                        <div class="cost-per-unit" id="costPerUnitDisplay">₹ 0.00</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="marginPercentage" class="form-label required">Margin Percentage (%)</label>
                                        <input type="number" class="form-control" id="marginPercentage" name="marginPercentage" min="0" step="0.01" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="marginAmount" class="form-label required">Margin Amount Per Unit (₹)</label>
                                        <input type="number" class="form-control" id="marginAmount" name="marginAmount" min="0" step="0.01" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="unitMrp" class="form-label required">Unit MRP (₹)</label>
                                        <input type="number" class="form-control" id="unitMrp" name="unitMrp" readonly>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="row mt-4">
                                <div class="col-md-6 mb-2">
                                    <button type="submit" id="submitBtn" class="btn btn-submit text-white w-100 py-2">
                                        <i class="fas fa-save me-2"></i>Submit Stock Entry
                                    </button>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <button type="button" class="btn btn-reset text-white w-100 py-2" id="resetBtn">
                                        <i class="fas fa-redo me-2"></i>Reset Form
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script>
        // API Configuration
        const apiKey = 'AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4';
        
        // Initialize date picker
        flatpickr("#date", {
            defaultDate: "today",
            dateFormat: "d/m/Y"
        });

        // Load user data from browser storage
        document.addEventListener('DOMContentLoaded', function() {
            // Get user info from sessionStorage (assuming it's stored after login)
            const userInfo = JSON.parse(sessionStorage.getItem('userInfo') || '{}');
            
            // Set values from browser storage
            document.getElementById('mainOffice').value = userInfo.mainOffice || '101';
            document.getElementById('subOffice').value = userInfo.subOffice || '101';
            document.getElementById('employeeId').value = userInfo.userID || 'EMP001';
            
            // Load categories and products
            loadCategories();
            loadPaymentModes();
            
            // Add event listeners for calculations
            document.getElementById('unitPrice').addEventListener('input', calculateCosts);
            document.getElementById('quantity').addEventListener('input', calculateCosts);
            document.getElementById('taxGst').addEventListener('input', calculateCosts);
            document.getElementById('taxCgst').addEventListener('input', calculateCosts);
            document.getElementById('otherCharge').addEventListener('input', calculateCosts);
            document.getElementById('marginPercentage').addEventListener('input', calculateMarginAmount);
            document.getElementById('marginAmount').addEventListener('input', calculateMarginPercentage);
            
            // Add event listeners for category and product selection
           document.getElementById('category').addEventListener('change', updateProductAndItem);
document.getElementById('product').addEventListener('change', updateProductAndItem);
            
            // Add focus event for item field
            document.getElementById('item').addEventListener('focus', setItemNumber);
            
            // Form reset button
            document.getElementById('resetBtn').addEventListener('click', function() {
                document.getElementById('stockEntryForm').reset();
                document.getElementById('costPerUnitDisplay').textContent = '₹ 0.00';
                document.getElementById('unitMrp').value = '';
                loadCategories();
                loadPaymentModes();
            });
            
            // Form submission
            document.getElementById('stockEntryForm').addEventListener('submit', submitForm);
        });

        // Form submission function
        function submitForm(event) {
            event.preventDefault();
            
            const submitButton = document.getElementById("submitBtn");
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Submitting...';
            
            // Get all form data including product name and margin percentage
            const formData = {
                mainOffice: "'"+document.getElementById('mainOffice').value,
                subOffice: "'"+document.getElementById('subOffice').value,
                date: "'"+document.getElementById('date').value,
                employeeId: "'"+document.getElementById('employeeId').value,
                category: document.getElementById('category').value,
                product: document.getElementById('product').value, // Product name
                productId: "'"+document.getElementById('productId').value,
                item: document.getElementById('item').value,
                unitPrice: "'"+document.getElementById('unitPrice').value,
                quantity: "'"+document.getElementById('quantity').value,
                paymentMode: document.getElementById('paymentMode').value,
                taxGst: "'"+document.getElementById('taxGst').value,
                taxCgst: "'"+document.getElementById('taxCgst').value,
                otherCharge: "'"+document.getElementById('otherCharge').value,
                marginPercentage: "'"+document.getElementById('marginPercentage').value, // Margin %
                marginAmount: "'"+document.getElementById('marginAmount').value,
                unitMrp: "'"+document.getElementById('unitMrp').value,
                costPerUnit: "'"+document.getElementById('costPerUnitDisplay').textContent.replace('₹ ', ''),
				confirmStatus: "No"
            };
            
            console.log('Form Data to be submitted:', formData); // Debug log
            
            // Convert to URL-encoded string
            const urlEncodedData = new URLSearchParams(formData).toString();
            
            // Submit to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwhYN3-HnzzaWxxwS7vLNpT52bbh0GMglMhjW3YKaS04rJtIBdvA-lcQFfpCN5_zUTBdQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: urlEncodedData
            })
            .then(response => response.text())
            .then(data => {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-save me-2"></i>Submit Stock Entry';
                
                Swal.fire({
                    title: 'Success!',
                    text: 'Stock entry submitted successfully!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    document.getElementById('stockEntryForm').reset();
                    document.getElementById('costPerUnitDisplay').textContent = '₹ 0.00';
                    document.getElementById('unitMrp').value = '';
                    document.getElementById('item').value = '';
                    
                    // Reset user info after form reset
                    const userInfo = JSON.parse(sessionStorage.getItem('userInfo') || '{}');
                    document.getElementById('mainOffice').value = userInfo.mainOffice || '101';
                    document.getElementById('subOffice').value = userInfo.subOffice || '101';
                    document.getElementById('employeeId').value = userInfo.userID || 'EMP001';
                    
                    loadCategories();
                    loadPaymentModes();
                });
            })
            .catch(error => {
                console.error('Error:', error);
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-save me-2"></i>Submit Stock Entry';
                
                Swal.fire({
                    title: 'Error!',
                    text: 'There was an issue submitting your form. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            });
        }

        // Load categories from Google Sheets
        function loadCategories() {
            const sheetId = '1JF2aKuDLGm3jE9Dq3OAEw5S9T99f9w-wZkP0Gc6JDlQ';
            const sheetName = 'Stock Categories';
            const mainOffice = document.getElementById('mainOffice').value;
            const subOffice = document.getElementById('subOffice').value;
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A2:F?key=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const categorySelect = document.getElementById('category');
                    categorySelect.innerHTML = '<option value="" selected disabled>Select Category</option>';
                    
                    const productSelect = document.getElementById('product');
                    productSelect.innerHTML = '<option value="" selected disabled>Select Product</option>';
                    
                    if (data.values) {
                        const categories = new Set();
                        
                        data.values.forEach(row => {
                            // Check if row matches main office, sub office and confirm is "Yes"
                            if (row[0] === mainOffice && row[1] === subOffice && row[5] === 'Yes') {
                                categories.add(row[3]); // Category column
                            }
                        });
                        
                        // Add categories to dropdown
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category;
                            option.textContent = category;
                            categorySelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                    // For demo purposes, add sample categories
                    const categorySelect = document.getElementById('category');
                    categorySelect.innerHTML = `
                        <option value="" selected disabled>Select Category</option>
                        <option value="1-Paints">1-Paints</option>
                        <option value="2-Brushes">2-Brushes</option>
                        <option value="3-Tools">3-Tools</option>
                    `;
                });
        }

        // Load products when category is selected
        document.getElementById('category').addEventListener('change', function() {
            const selectedCategory = this.value;
            const sheetId = '1JF2aKuDLGm3jE9Dq3OAEw5S9T99f9w-wZkP0Gc6JDlQ';
            const sheetName = 'Stock Categories';
            const mainOffice = document.getElementById('mainOffice').value;
            const subOffice = document.getElementById('subOffice').value;
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A2:F?key=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const productSelect = document.getElementById('product');
                    productSelect.innerHTML = '<option value="" selected disabled>Select Product</option>';
                    
                    if (data.values) {
                        const products = new Set();
                        
                        data.values.forEach(row => {
                            // Check if row matches main office, sub office, category and confirm is "Yes"
                            if (row[0] === mainOffice && row[1] === subOffice && 
                                row[3] === selectedCategory && row[5] === 'Yes') {
                                products.add(row[4]); // Product column
                            }
                        });
                        
                        // Add products to dropdown
                        products.forEach(product => {
                            const option = document.createElement('option');
                            option.value = product;
                            option.textContent = product;
                            productSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    // For demo purposes, add sample products
                    const productSelect = document.getElementById('product');
                    productSelect.innerHTML = `
                        <option value="" selected disabled>Select Product</option>
                        <option value="1-Red Paint">1-Red Paint</option>
                        <option value="2-Blue Paint">2-Blue Paint</option>
                        <option value="3-Green Paint">3-Green Paint</option>
                    `;
                });
        });

        // Load payment modes from Google Sheets
        function loadPaymentModes() {
            const sheetId = '1hQf5RJ4TArNYH7hyqHNi9XQfbudS43wyHBGFZCULMe8';
            const sheetName = 'Modes';
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A2:B?key=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const paymentSelect = document.getElementById('paymentMode');
                    paymentSelect.innerHTML = '<option value="" selected disabled>Select Payment Mode</option>';
                    
                    if (data.values) {
                        data.values.forEach(row => {
                            if (row[0]) { // Check if the value exists
                                const option = document.createElement('option');
                                option.value = row[0];
                                option.textContent = row[0];
                                paymentSelect.appendChild(option);
                            }
                        });
                    }
                    
                    // Add default options if no data from sheet
                    if (paymentSelect.children.length <= 1) {
                        paymentSelect.innerHTML += `
                            <option value="Cash">Cash purchase</option>
                            <option value="Credit">Credit Purchase</option>
                            <option value="Online">Online payment</option>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading payment modes:', error);
                    // Fallback payment modes
                    const paymentSelect = document.getElementById('paymentMode');
                    paymentSelect.innerHTML = `
                        <option value="" selected disabled>Select Payment Mode</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit">Credit</option>
                        <option value="Online">Online transfer</option>
                    `;
                });
        }

        // Calculate cost per unit
        function calculateCosts() {
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const taxGst = parseFloat(document.getElementById('taxGst').value) || 0;
            const taxCgst = parseFloat(document.getElementById('taxCgst').value) || 0;
            const otherCharge = parseFloat(document.getElementById('otherCharge').value) || 0;
            
            // Calculate tax amount
            const taxAmount = (unitPrice * (taxGst + taxCgst) / 100);
            
            // Calculate cost per unit
            const costPerUnit = unitPrice + (taxAmount / quantity) + (otherCharge / quantity);
            
            // Display cost per unit
            document.getElementById('costPerUnitDisplay').textContent = `₹ ${costPerUnit.toFixed(2)}`;
            
            // Update MRP if margin is already set
            calculateMRP();
        }

        // Calculate margin amount from percentage
        function calculateMarginAmount() {
            const costPerUnitText = document.getElementById('costPerUnitDisplay').textContent;
            const costPerUnit = parseFloat(costPerUnitText.replace('₹ ', '')) || 0;
            const marginPercentage = parseFloat(document.getElementById('marginPercentage').value) || 0;
            
            // Calculate margin amount
            const marginAmount = (costPerUnit * marginPercentage) / 100;
            
            // Set margin amount
            document.getElementById('marginAmount').value = marginAmount.toFixed(2);
            
            // Update MRP
            calculateMRP();
        }

        // Calculate margin percentage from amount
        function calculateMarginPercentage() {
            const costPerUnitText = document.getElementById('costPerUnitDisplay').textContent;
            const costPerUnit = parseFloat(costPerUnitText.replace('₹ ', '')) || 0;
            const marginAmount = parseFloat(document.getElementById('marginAmount').value) || 0;
            
            // Calculate margin percentage
            const marginPercentage = costPerUnit > 0 ? (marginAmount / costPerUnit) * 100 : 0;
            
            // Set margin percentage
            document.getElementById('marginPercentage').value = marginPercentage.toFixed(2);
            
            // Update MRP
            calculateMRP();
        }

        // Calculate MRP
        function calculateMRP() {
            const costPerUnitText = document.getElementById('costPerUnitDisplay').textContent;
            const costPerUnit = parseFloat(costPerUnitText.replace('₹ ', '')) || 0;
            const marginAmount = parseFloat(document.getElementById('marginAmount').value) || 0;
            
            // Calculate MRP
            const unitMrp = costPerUnit + marginAmount;
            
            // Set MRP value
            document.getElementById('unitMrp').value = unitMrp.toFixed(2);
        }

        // Update Product ID and Item when category and product are selected
function updateProductAndItem() {
    const category = document.getElementById('category').value;
    const product = document.getElementById('product').value;
    const mainOffice = document.getElementById('mainOffice').value;
    const subOffice = document.getElementById('subOffice').value;
    
    if (category && product) {
        // Generate Product ID first
        const categoryNum = category.split('-')[0] || '1';
        const productNum = product.split('-')[0] || '1';
        const productId = `${mainOffice}${subOffice}${categoryNum}${productNum}`;
        document.getElementById('productId').value = productId;
        
        // Then generate Item ID by checking existing entries
        generateItemId(category, product);
    }
}
// Generate Item ID by checking existing entries in the sheet
// Generate Item ID by counting matching category and product combinations
function generateItemId(category, product) {
    const sheetId = '1JF2aKuDLGm3jE9Dq3OAEw5S9T99f9w-wZkP0Gc6JDlQ';
    const sheetName = 'Stock Entry';
    
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!F2:G?key=${apiKey}`;
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            let itemNumber = 1; // Default to 1 if no matches found
            
            if (data.values) {
                // Count entries with matching category and product
                const matchingCount = data.values.filter(row => 
                    row[0] === category && row[1] === product
                ).length;
                
                itemNumber = matchingCount + 1;
            }
            
            // Set the item field with the generated number
            document.getElementById('item').value = `${itemNumber}-${product}`;
        })
        .catch(error => {
            console.error('Error loading existing entries:', error);
            // Fallback: set default item number
            document.getElementById('item').value = `1-${product}`;
        });
}
       // Set item number when item field is focused (keep as backup)
function setItemNumber() {
    const product = document.getElementById('product').value;
    const category = document.getElementById('category').value;
    
    if (product && category && !document.getElementById('item').value) {
        generateItemId(category);
    }
}
    </script>
</body>
</html>
