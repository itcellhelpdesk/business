        // CAPTCHA functionality
        function generateCaptcha() {
            const characters = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            const length = 6;
            
            for (let i = 0; i < length; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            return captcha;
        }
        
        function displayCaptcha() {
            const captchaText = generateCaptcha();
            sessionStorage.setItem('captcha', captchaText);
            $('#captcha-text').text(captchaText);
            $('#captcha-input').val('');
            $('#captcha-error').hide();
        }
        
        function validateCaptcha() {
            const userInput = $('#captcha-input').val().trim().toUpperCase();
            const storedCaptcha = sessionStorage.getItem('captcha');
            
            if (userInput === storedCaptcha) {
                $('#captcha-error').hide();
                return true;
            } else {
                $('#captcha-error').show();
                displayCaptcha();
                return false;
            }
        }
        
        // Update date and time function
        function updateDateTime() {
            const now = new Date();
            
            // Format date as dd-mm-yyyy
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const dateString = `${day}-${month}-${year}`;
            
            // Format time in 12-hour base with AM/PM
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            
            // Combine date and time
            const dateTimeString = `${dateString} ${timeString}`;
            
            // Update the date and time in the navbar
            document.getElementById('current-date-time').textContent = dateTimeString;
        }
        
        // Logout function
        function logout() {
            sessionStorage.clear();
            $('#main-wrapper').hide();
            $('#login-overlay').show();
            $('#login-form')[0].reset();
            displayCaptcha();
            // Clear dynamic content area on logout
            $('#dynamic-content').empty();
        }
        
        // Function to load dynamic content
        function loadDynamicContent(url) {
            const contentArea = $('#dynamic-content');
            
            // Clear any existing content
            contentArea.empty();
            
            // If URL is blank, show empty space
            if (!url || url.trim() === '') {
                $('#loading-spinner').addClass('hidden');
                return;
            }
            
            // Show loading spinner
            $('#loading-spinner').removeClass('hidden');
            
            // Create iframe element
            const iframe = document.createElement('iframe');
            iframe.id = 'main-iframe';
            iframe.src = url;
            iframe.style.width = '100%';
            iframe.style.height = 'calc(100vh - 1px)';
            iframe.style.border = 'none';
            
            contentArea.append(iframe);
            
            // Hide loading spinner when iframe loads
            iframe.onload = function() {
                $('#loading-spinner').addClass('hidden');
            };
            
            // Handle iframe loading errors
            iframe.onerror = function() {
                $('#loading-spinner').addClass('hidden');
                contentArea.html('<div class="alert alert-danger m-3">Failed to load content. Please check the URL and try again.</div>');
            };
        }
        
        // Custom treeview functionality to fix dropdown arrows
        function initializeTreeview() {
            // Close all menus initially
            $('.nav-item.has-treeview').removeClass('menu-open');
            
            // Add click event to menu items with children
            $('.nav-item.has-treeview > .nav-link').on('click', function(e) {
                e.preventDefault();
                
                const parent = $(this).parent();
                const isOpen = parent.hasClass('menu-open');
                
                // Close all other menus
                $('.nav-item.has-treeview').not(parent).removeClass('menu-open');
                
                // Toggle current menu
                if (isOpen) {
                    parent.removeClass('menu-open');
                } else {
                    parent.addClass('menu-open');
                }
                
                return false;
            });
            
            // Prevent submenu clicks from closing the menu
            $('.nav-treeview .nav-link').on('click', function(e) {
                e.stopPropagation();
            });
        }

                loginButton.addClass('loading');
                
                const userId = $('#userid').val().trim();
                const password = $('#password').val().trim();
                
                // Show loading state
                $('#login-error').hide();
                
                // Fetch credentials
                const loginUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${loginSheetName}!A2:J?key=${apiKey}`;
                
                fetch(loginUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const userData = data.values;
                        let loginSuccessful = false;
                        let userInfo = {};
                        
                        // Check each row for matching credentials
                        for (let i = 0; i < userData.length; i++) {
                            const row = userData[i];
                            // Check if user ID and password match, and Confirm column is "Yes"
                            if (row[5] === userId && row[6] === password && row[9] === 'Yes') {
                                loginSuccessful = true;
                                userInfo = {
                                    mainOffice: row[0],
                                    subOffice: row[1],
                                    date: row[2],
                                    otp: row[3],
                                    userName: row[4],
                                    userID: row[5],
                                    password: row[6],
                                    email: row[7],
                                    designation: row[8],
                                    confirm: row[9]
                                };
                                break;
                            }
                        }
                        
                        if (loginSuccessful) {
                            // Successful login
                            $('#login-error').hide();
                            $('#login-overlay').hide();
                            
                            // Store user information in session storage
                            sessionStorage.setItem('isLoggedIn', 'true');
                            sessionStorage.setItem('userInfo', JSON.stringify(userInfo));
                            
                            // Show the main application
                            showMainApp(userInfo);
                        } else {
                            // Failed login
                            $('#login-error').text('Invalid User ID or Password').show();
                            displayCaptcha();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        $('#login-error').text('Error connecting to server. Please try again later.').show();
                        displayCaptcha();
                    })
                    .finally(() => {
                        // Re-enable button
                        loginButton.prop('disabled', false);
                        loginButton.removeClass('loading');
                    });
            });
            
            // Function to show main application
            function showMainApp(userInfo) {
                // Update user info in sidebar
                $('#sidebar-username').text(userInfo.userName);
                $('#sidebar-userid').text(`(${userInfo.userID})`);
                $('#sidebar-designation').text(userInfo.designation);
                $('#sidebar-office').text(`${userInfo.subOffice} - ${userInfo.mainOffice}`);
                
                // Update user display in navbar
                $('#session-storage-value').text(userInfo.userName);
                $('#user-name-display').text(userInfo.userName);
                $('#user-role-display').text(userInfo.designation);
                
                // Show the main content wrapper
                $('#main-wrapper').show();
                
                // Start updating date and time
                updateDateTime();
                setInterval(updateDateTime, 1000);
                
                // Initialize the main application with menu
                initializeMenu(userInfo.designation);
            }
            
            // Function to initialize the menu after successful login
            function initializeMenu(userDesignation) {
                // Fetch menu data
                const menuUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${menuSheetName}!A2:F?key=${apiKey}`;
                
                fetch(menuUrl)
                    .then(response => response.json())
                    .then(data => {
                        const menuData = data.values;
                        let currentMainMenu = '';
                        let mainMenuLi = null;
                        let subMenuUl = null;
                        let firstUrl = null;
                        
                        // Filter menu items by designation
                        const filteredMenu = menuData.filter(row => row[0] === userDesignation);
                        
                        // Group by main menu
                        const menuGroups = {};
                        filteredMenu.forEach(row => {
                            const mainMenu = row[2];
                            if (!menuGroups[mainMenu]) {
                                menuGroups[mainMenu] = {
                                    icon: row[1],
                                    items: []
                                };
                            }
                            menuGroups[mainMenu].items.push({
                                subMenu: row[4],
                                subMenuIcon: row[3],
                                url: row[5]
                            });
                        });
                        
                        // Build the menu
                        Object.keys(menuGroups).forEach(mainMenu => {
                            const group = menuGroups[mainMenu];
                            mainMenuLi = $('<li>').addClass('nav-item has-treeview');
                            subMenuUl = $('<ul>').addClass('nav nav-treeview');
                            
                            // Add main menu item with Bootstrap Icon
                            const mainMenuLink = $('<a>')
                                .addClass('nav-link')
                                .append($('<i>').addClass('nav-icon ' + group.icon))
                                .append('<p>' + mainMenu + '<i class="right fas fa-angle-left"></i></p>');
                            
                            mainMenuLi.append(mainMenuLink);
                            
                            // Add submenu items
                            group.items.forEach(item => {
                                const subMenuLi = $('<li>').addClass('nav-item').append(
                                    $('<a>').addClass('nav-link').attr('href', '#').append(
                                        $('<i>').addClass('nav-icon ' + item.subMenuIcon)
                                    ).append('<p>' + item.subMenu + '</p>').click(function(e) {
                                        e.preventDefault();
                                        loadDynamicContent(item.url);
                                    })
                                );
                                subMenuUl.append(subMenuLi);
                                
                                // Store the first URL to load automatically
                                if (!firstUrl && item.url && item.url.trim() !== '') {
                                    firstUrl = item.url;
                                }
                            });
                            
                            mainMenuLi.append(subMenuUl);
                            $('#sidebar-menu').append(mainMenuLi);
                        });
                        
                        // Initialize custom treeview functionality
                        initializeTreeview();
                        
                        // Load the first URL automatically only if it exists
                        if (firstUrl) {
                            loadDynamicContent(firstUrl);
                        } else {
                            // Clear any content and hide loading spinner
                            $('#dynamic-content').empty();
                            $('#loading-spinner').addClass('hidden');
                        }
                    })
                    .catch(error => {
                        console.error('Error loading menu:', error);
                        $('#dynamic-content').html('<div class="alert alert-danger m-3">Failed to load menu. Please try again later.</div>');
                        $('#loading-spinner').addClass('hidden');
                    });
            }
        });
    </script>
</body>
